<!DOCTYPE html>
<html>
<head>
<title>Get data from Vincere API</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

function getActivities() {
var apiKey = "f1d08deb-1a22-4f69-8f9a-b7f30d497099";
var startDate = "2023-07-17";
var endDate = "2023-07-21";

$.ajax({
url: "https://api.vincere.com/v1/activities?f1d08deb-1a22-4f69-8f9a-b7f30d497099=" + apiKey + "&start_date=" + startDate + "&end_date=" + endDate,
type: "GET",
dataType: "json",
success: function(response) {
var activities = response.activities;

  // Create a table to display the activities
  var table = document.createElement("table");
  table.setAttribute("border", "1");

  // Add a header row to the table
  var headerRow = document.createElement("tr");
  headerRow.innerHTML = "<th>ID</th><th>User ID</th><th>Activity Type</th><th>Name</th><th>Status</th><th>Created At</th>";
  table.appendChild(headerRow);

  // Add a row for each activity
  for (var i in activities) {
    var activity = activities[i];

    var row = document.createElement("tr");
    row.innerHTML = "<td>" + activity.id + "</td><td>" + activity.user_id + "</td><td>" + activity.activity_type + "</td><td>" + activity.name + "</td><td>" + activity.status + "</td><td>" + activity.created_at + "</td>";
    table.appendChild(row);
  }

  // Get the container element
  var container = document.getElementById("container");

  // Append the table to the container element
  container.appendChild(table);

  // Append the button to the container element
  var button = document.createElement("button");
  button.innerHTML = "Get Activities";
  button.onclick = getActivities;
  container.appendChild(button);
}
});
}

// Add the button to the HTML document
getActivities();
</script>
</head>
<body>
<div id="container">
Vincere
</div>
</body>
</html>
